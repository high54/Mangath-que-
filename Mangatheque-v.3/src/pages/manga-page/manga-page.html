<ion-header>

  <ion-navbar>
    <ion-title>{{manga.titre}}</ion-title>
    Tome {{manga.tome}}
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <img src="{{manga.couverture}}" [hidden]="manga.couverture === undefined"/>

</ion-card>
<ion-card [hidden]="manga.resume.length <1">
<p>
  {{manga.resume}}
</p>

</ion-card>
</ion-content>
