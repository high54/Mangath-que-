<!--
  Generated template for the InscriptionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label fixed>Login</ion-label>
    <ion-input type="text" [(ngModel)]="login" name="login"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>Pseudo</ion-label>
    <ion-input type="text" [(ngModel)]="pseudo" name="pseudo"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>Confirmer</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
  </ion-item>
  <button ion-button (click)="signup()">Inscription</button>
</ion-content>
