
<ion-header>

  <ion-navbar>
    <ion-title>{{serie.GetNom()}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addManga()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let manga of mangas">
    <ion-card-content>
      <h2>{{manga.titre}}</h2>
      <p>
        {{manga.tome}}
      </p>

      <p>
        {{manga.resume}}</p>


      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" (click)="editManga(manga)" icon-left>
            <ion-icon name='paper'></ion-icon>
            Modifier
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small (click)="deleteManga(manga)" color="danger" icon-left>
            <ion-icon name='trash'></ion-icon>
            Supprimer
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
